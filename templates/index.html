<head>
    <title>AmigoText backend</title>
</head>
<body>
    <h1>Dressing Room Entry</h1>
    {% block content %}
    <table id="data" class="table table-striped">
        <thead>
        <tr>
            <th>Act</th>
            <th>Room</th>
        </tr>
        </thead>
        <tbody>
        {% for key, act in acts.items() %}
            <tr>
                <td>{{ act["name"] }}</td>
                <td>
                    {% for room in ["1", "2", "3", "4", "5", "6", "None"] %}
                        <button onclick="setDressingRoom('{{ key }}', {{ room }})"
                            class="dressing-room-button">
                                {{ room }}
                        </button>
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endblock %}

    <script src="{{ url_for('static', filename="index.js") }}"></script>
</body>
